<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="light dark" />
  <meta name="supported-color-schemes" content="light dark" />
  <title>{{subject}}</title>
  <style type="text/css">
    /* Client-specific Styles */
    #outlook a { padding: 0; }
    body { margin: 0; padding: 0; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    .ExternalClass { width: 100%; }
    .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
    
    /* Reset Styles */
    img { border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; }
    table { border-collapse: collapse !important; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    
    /* Base Styles */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; }
    
    /* Brand Colors */
    :root {
      --primary-color: #1976d2;
      --primary-dark: #115293;
      --secondary-color: #dc004e;
      --text-primary: #212121;
      --text-secondary: #757575;
      --background: #ffffff;
      --surface: #f5f5f5;
      --border: #e0e0e0;
    }
    
    /* Dark Mode Support */
    @media (prefers-color-scheme: dark) {
      :root {
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --background: #121212;
        --surface: #1e1e1e;
        --border: #333333;
      }
      
      .email-body {
        background-color: #121212 !important;
        color: #ffffff !important;
      }
      
      .email-container {
        background-color: #1e1e1e !important;
      }
      
      .email-footer {
        background-color: #1e1e1e !important;
        border-top-color: #333333 !important;
      }
      
      a {
        color: #90caf9 !important;
      }
    }
    
    /* Typography */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--background);
    }
    
    h1, h2, h3, h4, h5, h6 {
      margin: 0 0 16px 0;
      font-weight: 600;
      line-height: 1.3;
      color: var(--text-primary);
    }
    
    h1 { font-size: 28px; }
    h2 { font-size: 24px; }
    h3 { font-size: 20px; }
    
    p {
      margin: 0 0 16px 0;
    }
    
    a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    /* Layout */
    .email-body {
      width: 100%;
      background-color: var(--surface);
      padding: 32px 16px;
    }
    
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--background);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .email-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      padding: 32px 24px;
      text-align: center;
    }
    
    .email-logo {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
    }
    
    .email-content {
      padding: 32px 24px;
    }
    
    .email-footer {
      background-color: var(--surface);
      padding: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
    }
    
    /* Components */
    .button {
      display: inline-block;
      padding: 12px 32px;
      background-color: var(--primary-color);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      margin: 16px 0;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: var(--primary-dark);
      text-decoration: none;
    }
    
    .button-secondary {
      background-color: var(--secondary-color);
    }
    
    .divider {
      border: 0;
      border-top: 1px solid var(--border);
      margin: 24px 0;
    }
    
    .highlight-box {
      background-color: var(--surface);
      border-left: 4px solid var(--primary-color);
      padding: 16px;
      margin: 16px 0;
      border-radius: 4px;
    }
    
    /* Utility Classes */
    .text-center { text-align: center; }
    .text-muted { color: var(--text-secondary); }
    .mb-0 { margin-bottom: 0 !important; }
    .mt-0 { margin-top: 0 !important; }
    
    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-body {
        padding: 16px 8px !important;
      }
      
      .email-container {
        border-radius: 0 !important;
      }
      
      .email-header {
        padding: 24px 16px !important;
      }
      
      .email-content {
        padding: 24px 16px !important;
      }
      
      .email-footer {
        padding: 16px !important;
      }
      
      h1 { font-size: 24px !important; }
      h2 { font-size: 20px !important; }
      
      .button {
        display: block !important;
        width: 100% !important;
        box-sizing: border-box !important;
      }
    }
  </style>
</head>
<body>
  <table role="presentation" class="email-body" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td align="center" valign="top">
        <table role="presentation" class="email-container" width="600" cellpadding="0" cellspacing="0" border="0">
          <!-- Header -->
          <tr>
            <td class="email-header">
              <h1 class="email-logo">ðŸ“š Read Master</h1>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td class="email-content">
              {{content}}
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td class="email-footer">
              <p class="text-muted mb-0">
                Â© {{year}} Read Master. All rights reserved.
              </p>
              <p class="text-muted">
                <a href="{{unsubscribeUrl}}" style="color: var(--text-secondary);">Unsubscribe</a> â€¢
                <a href="{{preferencesUrl}}" style="color: var(--text-secondary);">Email Preferences</a> â€¢
                <a href="https://readmaster.ai" style="color: var(--text-secondary);">Visit Website</a>
              </p>
              <p class="text-muted" style="font-size: 12px; margin-top: 16px;">
                Read Master<br />
                Building better readers, one book at a time.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
